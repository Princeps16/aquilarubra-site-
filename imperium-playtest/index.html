<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imperium Playtest – Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
  <a class="brand" href="./" aria-label="Imperium Playtest">
    <img class="brand__logo" src="assets/AQUILARUBRAIMPERIUM.png" alt="Imperium Playtest">
  </a>
  <p class="muted">Lista Carte</p>
</div>

    <div class="topbar__right">
      <label class="field">
        <span>Filtro fazione</span>
        <select id="factionFilter">
          <option value="ALL">Tutte</option>
        </select>
      </label>

      <label class="field">
        <span>Filtro rarità</span>
        <select id="rarityFilter">
          <option value="ALL">Tutte</option>
        </select>
      </label>

      <label class="field">
        <span>Cerca</span>
        <input id="searchInput" type="text" placeholder="Nome carta..." />
      </label>
    </div>
  </header>

<div class="view-toggle">
  <button id="gridViewBtn" class="active">Griglia</button>
  <button id="detailViewBtn">Dettaglio</button>
</div>
  
  <main class="container">
    <div id="status" class="status">Caricamento...</div>
    <section id="grid" class="cards-grid grid-mode" aria-label="Griglia carte"></section>
  </main>

  <!-- Overlay preview carta: DEVE stare prima degli script che lo leggono -->
<div id="cardPreview" class="card-preview" aria-hidden="true">
  <div class="card-preview__sheet" role="dialog" aria-label="Anteprima carta">
    <button class="card-preview__close" type="button" aria-label="Chiudi">✕</button>

    <div class="card-preview__stage">
      <img id="cardPreviewImg" class="card-preview__img" src="" alt="">
    </div>

    <div class="card-preview__controls">
      <button id="rotLeft" type="button">⟲</button>
      <button id="rotReset" type="button">Reset</button>
      <button id="rotRight" type="button">⟳</button>
    </div>
  </div>
</div>

  <!-- Carica app.js dopo che il DOM è pronto -->
  <script defer src="app.js"></script>

  <!-- Modulo engine separato -->
  <script type="module">
    import { createGameState, getLegalActions } from "./engine/core.js";

    fetch("./data/cards.json")
      .then(r => r.json())
      .then(cardsDb => {
        const state = createGameState(cardsDb);
        console.log("Game creato:", state);
        console.log("Azioni legali iniziali:", getLegalActions(state));
      });
  </script>
</body>
</html>
