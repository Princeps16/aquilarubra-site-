<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esplora il Mondo - Aquila Rubra</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('sfondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Julius Sans One', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #b31b1b;
            margin-bottom: 20px;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #b31b1b;
        }
        .button {
            display: inline-block;
            background-color: #b31b1b;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #8b1111;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esplora il Mondo di Aquila Rubra</h1>
        <p>Scopri i luoghi chiave dell'Impero Romano e dei territori barbari.</p>
        <div class="map-container">
            <img src="mappasezione.png" alt="Mappa del Mondo di Aquila Rubra">
        </div>
        <a href="index.html" class="button">Torna alla Home</a>
    </div>
</body>
</html>
