<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esplora il Mondo di Aquila Rubra</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Julius Sans One', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #b31b1b;
        }

        .map-container {
            position: relative;
            display: inline-block;
            width: 90vw; /* Adatta la larghezza della mappa al viewport */
            max-width: 900px;
        }

        .map-container img {
            width: 100%;
            height: auto;
            border: 2px solid #b31b1b;
        }

        .map-marker {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .map-marker:hover {
            transform: scale(1.5);
        }

        .tooltip {
            display: none;
            position: absolute;
            background: rgba(179, 27, 27, 0.9);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Esplora il Mondo di Aquila Rubra</h1>
        <p>Clicca sui punti sulla mappa per scoprire le localit√† principali.</p>
        <div class="map-container">
            <img src="mappa.png" alt="Mappa di Aquila Rubra">

            <!-- Punti interattivi con coordinate migliorate -->
            <div class="map-marker" style="top: 40%; left: 48%;" data-info="Argentorate - Sede della XII Legione Fulminata"></div>
            <div class="map-marker" style="top: 35%; left: 41%;" data-info="Mogontiacum - Avamposto militare romano"></div>
            <div class="map-marker" style="top: 55%; left: 46%;" data-info="Lugdunum - Centro amministrativo della Gallia"></div>
            <div class="map-marker" style="top: 80%; left: 52%;" data-info="Roma - Il cuore dell'Impero"></div>
            <div class="map-marker" style="top: 45%; left: 50%;" data-info="Arbor Felix - Territori contesi tra Romani e Barbari"></div>
        </div>
        <div id="tooltip" class="tooltip"></div>
        <br>
        <a href="index.html" class="button" style="background-color: #b31b1b; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Torna alla Home</a>
    </div>

    <script>
        document.querySelectorAll('.map-marker').forEach(marker => {
            marker.addEventListener('mouseenter', function(event) {
                let tooltip = document.getElementById('tooltip');
                tooltip.innerText = this.dataset.info;
                tooltip.style.display = 'block';
                tooltip.style.left = (event.pageX + 10) + 'px';
                tooltip.style.top = (event.pageY - 10) + 'px';
            });

            marker.addEventListener('mouseleave', function() {
                document.getElementById('tooltip').style.display = 'none';
            });

            marker.addEventListener('click', function() {
                alert(this.dataset.info);
            });
        });
    </script>

</body>
</html>
