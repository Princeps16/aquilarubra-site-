<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Decimo Valerio Lupo">
    <meta name="description" content="Aquila Rubra - Un romanzo epico scritto da Valerio Lupo">
    <meta name="keywords" content="Narrativa, Romanzo, Legione, Antica Roma, Romanzo storico, Legione Romana, Limes, Aquila Rubra, Decimo Valerio Lupo, DVL, Roma, Impero Romano">
    <meta property="og:title" content="Aquila Rubra - Il Giuramento del Legato">
    <meta property="og:description" content="Scopri il nuovo romanzo epico di Decimo Valerio Lupo, ambientato ai confini dell'Impero.">
    <title>Esplora il Mondo di Aquila Rubra</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Julius Sans One', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: #b31b1b;
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw;
            max-width: 900px;
            margin: 0 auto;
        }

        .map-container img {
            width: 100%;
            height: auto;
            border: 2px solid #b31b1b;
        }
        .button {
  display: inline-block;
width: auto;
max-width: fit-content;
white-space: nowrap;

  margin: 20px 10px 0;
  padding: 12px 24px;

  font-family: "Julius Sans One", system-ui, sans-serif;
  font-size: 0.95em;
  letter-spacing: 1px;
  text-transform: uppercase;

  color: #f0f0f0;
  text-decoration: none;

  background: rgba(0, 0, 0, 0.55);
  border: 1px solid rgba(255, 255, 255, 0.35);
  border-radius: 10px;

  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.05),
    0 6px 18px rgba(0,0,0,0.6);

  transition:
    transform 0.15s ease,
    background 0.15s ease,
    border-color 0.15s ease,
    box-shadow 0.15s ease;

  opacity: 0;
  animation: fadeIn 3s ease-in-out forwards;
}

.button:hover {
  background: rgba(0, 0, 0, 0.75);
  border-color: rgba(255, 255, 255, 0.6);
  transform: translateY(-1px);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.1),
    0 10px 24px rgba(0,0,0,0.75);
}

.button:active {
  transform: translateY(0);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.15),
    0 4px 10px rgba(0,0,0,0.7);
}
.button-group{
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;        /* distanza tra i bottoni */
  margin: 28px 0 40px;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Esplora il Mondo di Aquila Rubra</h1>
        <p>La mappa del mondo in cui si svolge la storia.</p>
        <div class="map-container">
            <img src="mappasezione.png" alt="Mappa di Aquila Rubra">
        </div>
        <br>
        <a href="index.html" class="button" style="background-color: #b31b1b; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Torna alla Home</a>
    </div>

</body>
</html>
